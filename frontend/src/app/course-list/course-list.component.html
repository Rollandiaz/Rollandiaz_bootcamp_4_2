<div class="front">
<h3>Assignment App</h3>

Course ID   : <input type="text"[(ngModel)]="course.id"><p>
Course Name : <input type="text"[(ngModel)]="course.name"><p>

<button (click)="course.AddCourse()">Create New Course</button><p>
  
<h3>Course List</h3>

<div *ngFor="let c of course.courseList">
 ID : {{ c.id }}<br>
 Course Name : {{ c.name }}<p>
</div>
</div>
